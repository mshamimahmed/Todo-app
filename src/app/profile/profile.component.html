<div class="col-md-6 col-md-offset-3">
    <h3>Profile Details</h3>
      <div class="form-group">
        <label for="email">UserName:</label>
        <input type="text" class="form-control" [(ngModel)]="UserName" id="email" placeholder="Enter UserName" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Email:</label>
        <input type="text" class="form-control" [(ngModel)]="email" id="pwd" placeholder="Enter Email" name="pwd">
      </div>
      <div class="form-group">
        <label for="pwd">Full Name:</label>
        <input type="text" class="form-control" [(ngModel)]="fullname" id="pwd" placeholder="Enter Full Name" name="pwd">
      </div>
      <div class="form-group">
        <label for="pwd">Bio:</label>
        <input type="text" class="form-control" [(ngModel)]="bio" id="pwd" placeholder="Enter Bio" name="pwd">
      </div>
      <button type="submit" class="btn btn-default" (click)="updateProfile()" >Submit</button>
  </div>
