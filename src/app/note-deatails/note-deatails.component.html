<div class="container col-md-8 col-md-offset-2">
    <h3 align="center">Update Note</h3>

    <div id="demo">
        <div class="form-group ">
            <input type="text" class="form-control" id="usr" [(ngModel)]="title"  placeholder="Title"> 
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" id="comment"  [(ngModel)]="description" placeholder="Description" style="resize: none;"></textarea>
        </div>
        <h5>{{warningMessage}}</h5>
        
        <div class="col-md-12 row">
            <button type="button"  class="btn btn-success col-md-1" style="margin:auto;display:block;" (click)="updateNote()"> Update</button>
            <button type="button"  class="btn btn-danger col-md-1" style="margin:auto;display:block;" (click)="deleteNote()">Delete</button>
        </div>
    </div>
    

</div>
